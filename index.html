<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styleForLoader.css">
</head>
<body>
  
  <div class="formCont" >
    
    <h1>Get Your Won QR Code!</h1>
    
    <form id="form" onsubmit="handleClick(event)">
      <label for="data">Enter Your Data :</label><br />
      <textarea required name="" id="data" cols="20" rows="10"></textarea>
      
      
        <div class="sizeCont">
        <label for="size">Enter Size (opt.) : </label>
        <input placeholder="Max-1000 & Min-10" type="number" name="size" id="size" max="1000" min="10"/>
        </div>
        
        
        <div class="fgColorCont">
        <label for="fgColor">Select Foreground Colour (opt.) :</label>
        <input value="#000000" type="color" name="fgColor" id="fgColor">
        </div>
        
        <div class="bgColorCont">
        <label for="bgColor">Select Background Colour (opt.) :</label>
        <input value="#ffffff" type="color" name="bgColor" id="bgColor">
        </div>
        
        <div class="btnCont">
          
        <div>
          
        
          <label for="format">Select Format : </label>
          <select required name="format" id="format">
            <option value="jpg">jpg</option>
            <option value="gif">gif</option>
            <option value="png">png</option>
            <option value="jpeg">jpeg</option>
            <option value="eps">eps</option>
            <option value="svg">svg</option>
          </select>
        
       </div>
      
      <input type="submit" id="submit" value="Get QR">
      
       </div>
      
    </form>
    
    </div>
    
    <div class="wrapper" id="loader">
    <div class="box-wrap">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
        <div class="box six"></div>
    </div>
</div>
    
    <div class="resultCont" id="resultCont">
      <img id="img">
      
      </img>
      <div class="resultBtnCont">
        
        <a id="newQr" href="../index.html">Make New QR</a>
      </img>
    </div>
    
      
    </div>
  
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
